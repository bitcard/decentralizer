syntax = "proto3";
package pb;

//RPC
message RPCWritePeerFileRequest {
    string name = 1;
    bytes file = 2;
}

message RPCWritePeerFileResponse {
    bool success = 1;
}

message RPCGetPeerFileRequest {
    string pId = 1;
    string name = 2;
}

message RPCGetPeerFileResponse {
    bytes file = 1;
}

message RPCGetPublisherFileRequest {
    string name = 1;
}

message RPCGetPublisherFileResponse {
    bytes file = 1;
}