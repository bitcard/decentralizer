syntax = "proto3";
package pb;

//DN
message PublisherDefinition {
    map<string, bytes> files = 1;//name, data: Essential to the network. Every peer will have them.
    map<string, string> links = 2;//name, ipfs path: Can be larger files. Updates or extra downloadable content.
    map<string, string> details = 3;//Anything at all
    bool status = 4;//Network alive or not. This gives the publisher the power to kill a network.
}

message PublisherUpdate {
    int64 created = 1;
    bytes signature = 2;
    PublisherDefinition definition = 3;
}

message DNPublisherUpdateRequest {}
message DNPublisherUpdateResponse {
    PublisherUpdate update = 1;
}

//RPC
message RPCPublishPublisherUpdateRequest {
    PublisherDefinition definition = 1;
}