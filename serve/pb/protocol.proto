syntax = "proto3";
package pb;
option optimize_for = LITE_RUNTIME;

message HealthRequest {}

// The response message containing the greetings
message HealthReply {
	bool ready = 1;
	string message = 2;
}

message RPCMessage {
    int64 version = 1;
	int64 id = 2;
	oneof msg {
		HealthRequest healthRequest = 3;
		HealthReply HealthReply = 4;
	}
}