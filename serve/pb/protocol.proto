syntax = "proto3";
package pb;
option optimize_for = LITE_RUNTIME;

message HealthRequest {}

// The response message containing the greetings
message HealthReply {
	bool ready = 1;
	string message = 2;
}

message RPCMessage {
    int32 type = 1;
    int64 version = 2;
	int64 id = 3;
	oneof msg {
		HealthRequest healthRequest = 4;
		HealthReply HealthReply = 5;
	}
}