syntax = "proto3";
option optimize_for = SPEED;
package pb;

// The greeting service definition.
service rpc {
  rpc RPCGetService (getServiceRequest) returns (getServiceResponse) {}
}

message getServiceRequest {
  string hash = 1;
}

message getServiceResponse {
    peer result = 1;
    repeated peer peers = 2;
}

message peer {
    string ip = 1;
    uint32 port = 2;
    uint32 rpcPort = 3;
    map<string, string> details = 4;
}